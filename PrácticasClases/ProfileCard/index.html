<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My profile card</title>
  <link rel="stylesheet" href="estilo/estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <body>
    <div>
      <section class="container">
        <img src="images/profile.png" class="profile" alt="fotoprofile" width="110px" height="110px">
        <img src="images/circle.png" class="circle" alt="circle" width="25px" height="25px">
        <h3>John</h3>
        <h4>Designer</h4>
        <p>It makes monumental improvement for us to change how we live our lives.
          Design is the way we access that improvement.</p>
          <a href="https://es-la.facebook.com/" alt="fb" target="_blank"><img src="images/fb.png" class="icons" alt="Facebook" width="20px" height="20px"></a>
          <a href="https://twitter.com" alt="tw" target="_blank"><img src="images/tw.png" class="icons" alt="Twitter" width="20px" height="20px"></a>
          <a href="https://github.com" alt="gt" target="_blank"><img src="images/gh.png" class="icons" alt="Github" width="20px" height="20px"></a>
          <a href="https://behance.net" alt="bh" target="_blank">  <img src="images/bh.png" class="icons" alt="Behance" width="20px" height="20px"></a>
        </section>
      </div>
    </body>
    </html>
